<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">Welcome to LSSC Assessment Portal</h4>
        <h4 class="card-header">Enter the request ID provided by the assesor</h4>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Request ID:</label>
                    <input type="number" formControlName="requestID" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.requestID.errors }" />
                    <div *ngIf="submitted && f.requestID.errors" class="invalid-feedback">
                        <div *ngIf="f.requestID.errors.required">Request ID is required</div>
                    </div>
                </div>
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Start
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>
</div>
